plugins {
    id 'org.jetbrains.intellij' version '0.4.16'
}

apply plugin: 'org.jetbrains.intellij'

intellij {
    version '2017.3.5'
    pluginName 'CleanCodeMethodRearranger'
    intellij.updateSinceUntilBuild false
}


publishPlugin {
    token intellijPublishToken
}


group 'com.jucham'
version '0.4'
sourceCompatibility = 1.8